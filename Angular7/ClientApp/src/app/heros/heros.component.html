<p>
    heros works! {{hero.id}} {{hero.name}}
    <app-my-component [hero]="hero"></app-my-component>
    <button (click)="hero.name='Phan Hoang Nhan'">Update hero in parent</button>

</p>
<div>
    <label>
        name:
        <input [(ngModel)]="hero.name" placeholder="name" />
    </label>
    <ul>
        <li *ngFor="let h of heros">{{h.name}}</li>
    </ul>
</div>
